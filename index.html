<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
    <script src="./gestion_event/gesture-detector.js"></script>
    <script src="./gestion_event/gesture-handler.js"></script>

    <script>
      AFRAME.registerComponent("markerhandler", {
        init: function () {
          this.el.addEventListener("markerFound", function (event) {
            alert("kotobia smile");
          });
        },
      });
    </script>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; trackingMethod: best;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-marker
        type="pattern"
        url="./assets/test.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
        markerhandler
      >
        <a-entity
          gltf-model="./assets/marrakech/scene.gltf"
          scale="0.5 0.5 0.5"
          id="bowser-model"
          position="0 0 0"
          scale="0.05 0.05 0.05"
          class="clickable"
          gesture-handler
        ></a-entity>

        <!-- Add a button using ui-button component -->
        <a-entity
          ui-button="value: Click Me; scale: 0.2 0.2 0.2;"
          position="0 0.5 -1"
          class="clickable"
          gesture-handler
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
